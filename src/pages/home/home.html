<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="tbgwrap">
    <div class="tphoto">
      <img src="{{activity.image}}"/>
      <h1 text-center>{{activity.title}}</h1>
      <div style="width: 80%; margin:auto"><p>{{activity.info}}</p>
        <p>{{activity.distance}} Km away</p>
      </div>
      <ion-row>
        <ion-col class="button-group">
          <button color="green" ion-button class="button button-click">
            <ion-icon name="heart"></ion-icon>
          </button>
          <button color="primary" ion-button class="button button-click">
            <ion-icon name="information"></ion-icon>
          </button>
          <button color="red" ion-button class="button button-click">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
